<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Store – Apex Task 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container row" style="align-items:center;justify-content:space-between">
      <div class="brand"><span class="dot"></span> Apex Planet • Task 4</div>
      <nav class="tabs">
        <a class="tab" href="portfolio.html">Portfolio</a>
        <a class="tab" href="todo.html">To-Do</a>
        <a class="tab active" href="store.html">Product Store</a>
        <a class="tab" href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- ✅ This is the full Product Store section from your original HTML -->
    <section id="store" class="card">
      <h2>Product Listing <span class="tag">API + Filter + Sort</span></h2>
      <div class="toolbar">
        <input id="search" placeholder="Search products…" />
        <select id="category"><option value="all">All categories</option></select>
        <select id="sort">
          <option value="default">Sort</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="rating-desc">Rating: High → Low</option>
          <option value="name-asc">Name: A → Z</option>
        </select>
        <div class="pill">
          <label for="priceRange">Max ₹<span id="priceVal">0</span></label>
          <input id="priceRange" type="range" min="0" max="0" step="1" value="0" />
        </div>
        <button class="btn ghost" id="refresh">↻ Refresh</button>
      </div>
      <div class="divider"></div>
      <div id="products" class="products"></div>
      <p id="error" class="muted" style="display:none"></p>
    </section>
  </main>

  <footer class="muted">Built with HTML • CSS • JavaScript — split version for Apex Planet Task 4.</footer>
  <script src="script.js"></script>
  <script src="product.js"></script>

</body>
</html>
